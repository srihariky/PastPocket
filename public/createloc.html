    <main>
        <div class="create-capsule">
            <h1>Create Your Time Capsule</h1>
            <form id="capsuleForm">
                <div class="form-group">
                    <label for="title">Capsule Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" placeholder="Describe your capsule"
                        required></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Select a Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label>Location (Pinned on Map):</label>
                    <input type="text" id="location" name="location" readonly>
                </div>
                <div class="form-group">
                    <label for="radius">Accessibility Radius (meters):</label>
                    <input type="number" id="radius" name="radius" value="350" min="50" max="1000">
                </div>
                <div class="form-group">
                    <label for="media">Upload Photos/Videos (Max 5):</label>
                    <input type="file" id="media" name="media" accept="image/*,video/*" multiple>
                    <small>Accepted: Images & Videos (Max 5)</small>
                    <div id="preview"></div>
                </div>
                <button type="submit" id="submitBtn">+ Create Capsule</button>
            </form>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </main>
