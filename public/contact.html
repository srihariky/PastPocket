<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - PastPocket</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="icon" type="image/png" href="pastpocket-logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="log">
                <a href="index.html">
                    <img src="pastpocket-logo.png" alt="PastPocket Logo" />
                </a>
                <a href="index.html" class="logo-container">
                    <span class="logo">Past</span><span class="logo1">Pocket</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <p>Have questions or feedback? Reach out to us!</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 PastPocket | Created by <strong>Srihari KY</strong></p>
    </footer>

    <script src="contact.js"></script>
</body>

</html>
